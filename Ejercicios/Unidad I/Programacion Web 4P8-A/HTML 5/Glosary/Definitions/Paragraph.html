<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Paragraph Tag</title>
  <link rel="stylesheet" href="../Definitions/css/style.css">
</head>
<body>
  <header>
    <h1>Paragraph Tag</h1>
  </header>
  <section>
    <article>
      <p>The <i>p</i> tag defines a paragraph.
        <br>
          Browsers automatically add some space (margin) before and after each <i>p</i> element.
          The margins can be modified with CSS (with the margin properties).</p>
      <img src="http://www.stwi.in/images/blog/html-code/p.jpg" alt="Inline Elements" width="450px" height="262px">
    </article>
  </section>
