    <h1>JSON</h1>
  </header>
  <section>
    <article>
      <p>JSON: JavaScript Object Notation.</p>
      <p>JSON is a syntax for storing and exchanging data.</p>
      <p>JSON is text, written with JavaScript object notation.</p>
      <h3>Why use JSON?</h3>
      <p>Since the JSON format is text only, it can easily be sent to and from a server, and used as a data format by any programming language.</p>
    </article>
