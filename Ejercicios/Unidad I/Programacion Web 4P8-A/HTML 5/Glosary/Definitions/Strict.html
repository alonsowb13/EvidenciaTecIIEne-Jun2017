<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Strict Doctype</title>
  <link rel="stylesheet" href="../Definitions/css/style.css">
</head>
<body>
  <header>
    <h1>Strict Doctype</h1>
  </header>
  <section>
    <article>
      <p>This DTD contains all HTML elements and attributes, but does
        NOT INCLUDE presentational or deprecated elements (like font). Framesets are not allowed.</p>
      <img src="http://www.bestpsdtohtml.com/wp-content/uploads/2010/09/doc-type.png" alt="Strict Doctype">
    </article>
  </section>
</body>
</html>
