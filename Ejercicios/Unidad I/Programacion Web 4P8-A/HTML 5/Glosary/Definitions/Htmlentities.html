<body>
  <header>
    <h1>HTML Entities</h1>
  </header>
  <section>
    <article>
      <p>Some characters are reserved in HTML.</p>
      <p>If you use the less than (<) or greater than (>) signs in your text, the browser might mix them with tags.
         Character entities are used to display reserved characters in HTML.</p>

    </article>
  </section>
