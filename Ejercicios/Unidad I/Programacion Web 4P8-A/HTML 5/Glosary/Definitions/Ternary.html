  </header>
  <section>
    <article>
      <p>The conditional operator assigns a value to a variable based on a condition.</p>
      <p>Syntax: variablename = (condition) ? value1:value2</p>
      <p>Example: voteable = (age < 18) ? "Too young":"Old enough";</p>
