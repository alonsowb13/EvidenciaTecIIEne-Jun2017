<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>:root selector</title>
  <link rel="stylesheet" href="../Definitions/css/style.css">
</head>
<body>
  <header>
    <h1>:root selector</h1>
  </header>
  <section>
    <article>
      <p>The :root selector matches the document's root element.</p>
      <p>In HTML, the root element is always the html element.</p>
      <h3>Example:</h3>
      <p>Set the background color for the HTML document: <br>
      :root { <br>
      background: #ff0000; <br>
      } </p>
    </article>
  </section>
</body>
</html>
